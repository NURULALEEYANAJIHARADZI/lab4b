<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
</head>
<body>
    <script>
    // JSON-like data stored in a JavaScript object
    const bookData = {
        "books": [
            {
            "title": "The Great Gatsby",
            "author": "F. Scott Fitzgerald",
            "publicationYear": 1925,
            "genres": ["Fiction", "Classics"]
        },
        {
            "title": "To Kill a Mockingbird",
            "author": "Harper Lee",
            "publicationYear": 1960,
            "genres": ["Fiction", "Coming-of-Age"]
        }
      ]
    };

    // (a) The title of the first book
    console.log("Title of the first book:", bookData.books[0].title);

    // (b) The author of the second book
    console.log("Author of the second book:", bookData.books[1].author);

    // (c) The genres of all books
    console.log("Genres of all books:");
    bookData.books.forEach(book => {
    console.log(book.title + ": " + book.genres.join(", "));
    });
  </script>
</body>
</html>
